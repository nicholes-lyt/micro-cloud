management.security.enabled: false
spring: 
  application:
    name: cloud-monitor
  cloud:
    config:
      enabled: false
  boot: 
    admin: 
      #context-path: /sba
      #timeout
      connect-timeout: 5000
      read-timeout: 10000  

server:
    port: 7003
  
eureka:
    instance: 
        leaseRenewalIntervalInSeconds: 10
    client: 
        registryFetchIntervalSeconds: 5
        serviceUrl: 
            defaultZone: http://localhost:7000/eureka

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS            




